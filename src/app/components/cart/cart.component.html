<section>
    <div class="spacer">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-9">
            <div class="row shop-listing">
              <table class="table shop-table" *ngIf="carts">
                <tr>
                  <th class="b-0">Name</th>
                  <th class="b-0">Price</th>
                  <th class="b-0">Quantity</th>
                  <th class="b-0 text-right">Total Price</th>
                  <th class="b-0 text-right">Discounted Price</th>
                </tr>
                <tr *ngFor="let item of carts.items">
                  <td>{{ item.name }}</td>
                  <td>{{ item.price }}</td>
                  <td>
                    {{ item.quantity }}
                  </td>
                  <td class="text-right">
                    <h5 class="font-medium m-b-30">{{ item.subtotal }}</h5>
                  </td>
                  <td class="text-right">
                    <h5 class="font-medium m-b-30">{{ item.discount_cost }}</h5>
                  </td>
                </tr>
                <tr>
                  <td colspan="3" align="right">Total cost :{{ carts.totalCost }}</td>
                  <td colspan="4" align="right">
                    <button class="btn btn-danger" (click)="emptyCart()">Check Out</button>
                  </td>
                </tr>
                <tr>
                  <td colspan="3" align="right">Amount to pay :{{ carts.totalAmount }}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
